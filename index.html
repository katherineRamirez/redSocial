      <div class="modal-body"> 
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <p><input class="inputRegister input-name" placeholder="Nombre"></p>
            </div>
            <div class="col-lg-6 col-md-6">
              <p><input class="inputRegister input-lastName" placeholder="Apellido"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <p><input class="input input-password" placeholder="Contraseña"></p>
            </div>
            <div class="col-lg-6 col-md-6">
              <p><input class="input input-repassword" placeholder="Confirmar Contraseña"></p>
            </div>
          </div>
           <div class="row">
            <div class="col-lg-6 col-md-6">

            </div>
          </div>
           <div class="row">
            <div class="col-lg-12 col-md-12">
              <button class="btn-lg btn-info btnGoogle">ACCEDER CON GOOGLE</button>
            </div>
          </div>          
        </div>    
        </div>         
      </div>
    </div>
  </div>     
</div>

      <div class="modal-body"> 
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <label>Nombre de usuario:</label>

          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <label>Contraseña:</label>
            <input type="text" class="inputEntryPass">

        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12">
